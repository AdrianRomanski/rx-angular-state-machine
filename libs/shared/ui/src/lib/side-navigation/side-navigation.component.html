<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>State Machines With Rx Angular</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'"
               [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']">
         <span class="entry">
            <mat-icon>house</mat-icon>
            <span *ngIf="!isCollapsed">Home</span>
         </span>
      </a>
      <a mat-list-item [routerLink]="['/characters']">
         <span class="entry">
            <mat-icon>person</mat-icon>
            <span *ngIf="!isCollapsed">Characters</span>
         </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <h4>Side nav content</h4>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
