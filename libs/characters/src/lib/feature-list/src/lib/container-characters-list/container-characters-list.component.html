<ng-container *rxLet="ui$ let ui">
  <div *rxLet="cards$ let cards"
       [sharedBorder]="ui.border"
       class="characters-section">
    <div class="header">
      <h1 [ngStyle]="{color: ui.accent}"><i class="fas fa-users"></i> World of Warcraft Characters</h1>
      <div class="section-divider"></div>
      <p>Explore the detailed profiles of your favorite heroes and adventurers.</p>
    </div>
    <div  class="characters-container">
      <characters-ui-card (click)="openCharacterModal()"
        *ngFor="let card of cards"
        [data]="{
            id: card.data.id,
            race: card.data.race,
            name: card.data.name,
            class: card.data.class,
       }"
       [ui]="card.ui">
      </characters-ui-card>
    </div>

    <div class="footer">
      <p><i class="fas fa-gamepad"></i> Proudly showing {{ cards.length }} characters from Azeroth</p>
      <div class="footer-divider"></div>
      <p>For the Alliance! For the Horde!</p>
    </div>
  </div>
</ng-container>
