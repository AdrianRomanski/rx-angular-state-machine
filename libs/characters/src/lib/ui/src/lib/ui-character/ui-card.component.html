<div class="wow-card"
     sharedBox
     [sharedBoxBorder]="ui?.box?.border"
     [sharedBoxBackground]="ui?.box?.background"
>
  <div class="wow-card-header">
    <h2>{{ data.name }}</h2>
  </div>
  <div class="wow-card-body">
    <div class="race-class-info">
      <span [ngStyle]="{color: ui.raceColor}"><strong >Race:</strong> {{ data.race }}</span>
      <span [ngStyle]="{color: ui.classColor}"><strong >Class:</strong> {{ data.class }}</span>
    </div>
  </div>
</div>
