<shared-ui-template-modal class="character-card">
  <shared-ui-template-modal-header header style="align-self: center">
    <!--live coding-->
    <div class="header-section">
      <h1>{{ data.name }}</h1>
      <small>ID: {{ data.id }}</small>
      <p class="faction">
        <mat-icon>{{ data.faction === 'Horde' ? 'whatshot' : 'shield' }}</mat-icon>
        {{ data.faction }}
        <span *ngIf="data.faction === 'Horde'">ğŸ”¥ "For the Horde!"</span>
        <span *ngIf="data.faction === 'Alliance'">ğŸ›¡ï¸ "For the Alliance!"</span>
      </p>
    </div>
  </shared-ui-template-modal-header>
  <div body>
    <characters-ui-stats [data]="{
        level: data.level,
        race: data.race,
        class: data.class,
        profession: data.profession,
        health: data.health,
        mana: data.mana,
        strength: data.strength,
        agility: data.agility,
        intellect: data.intellect,
        stamina: data.stamina,
        armor: data.armor
    }"></characters-ui-stats>
    <characters-ui-lore [data]="{
        name: data.name,
        race: data.race,
        class: data.class,
        profession: data.profession
    }">
    </characters-ui-lore>
    <characters-ui-abilities [data]="{
        abilities: data.abilities
    }">
    </characters-ui-abilities>
    <characters-ui-equipment [data]="{
        equipment: data.equipment
    }">
    ></characters-ui-equipment>
  </div>
  <shared-ui-template-modal-footer footer
    (actionButtonClick)="onActionButtonClick($event)">
    <button *ngFor="let action of data.actions"
        mat-button
        sharedActionBtn
        [action]="action"
      >
        {{ action }}
    </button>
    <button mat-stroked-button mat-dialog-close sharedCloseBtn>Close</button>
  </shared-ui-template-modal-footer>
</shared-ui-template-modal>
